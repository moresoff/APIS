<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <script type="module" src="registro.js" defer></script>
    <title>Registro CINEMAX</title>
</head>
<body>
<div id="main" class="register-container">
  <div id="titulo" class="register-box">
    <h1>REGÍSTRATE EN CINEMAX</h1>
    <form id="registro-form" >
      <div class="input-group">
        <label for="username">MAIL</label>
        <input type="text" id="username" placeholder="Username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" placeholder="Password" name="password" required>
      </div>
      <button type="submit" value="registro">REGISTRARSE</button>
    </form>
    <p class="login-link">¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
  </div>
</div>
</body>
</html>
